<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links && Images</title>
</head>
<body>
    <!-- External link -->
    <a href="http://google.com">Google!!</a><br>
    <!-- External link new tab-->
    <a href="http://google.com" target="_blank">Google!!</a><br>
    <!-- Internal link -->
    <a href="/04_typography.html">Typography</a>

    <!-- Local image -->
    <p>
        <img src="/images/Volcan-Lanin.webp" width="200" alt="My image">
    </p>
    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?nature,snow" alt="My image 2">
</body>
</html>
