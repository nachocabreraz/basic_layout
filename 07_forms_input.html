<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms && Input</title>
</head>
<body>
    <form action="">
        <!-- text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="placeholder choto">
        </div><br>
        <!-- email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email...">
        </div><br>
        <!-- textarea -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="10" rows="5"></textarea>
        </div><br>
        <!-- select -->
        <div>
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="20" selected>20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
        </div><br>
        <!-- number -->
        <div>
            <label for="otherage">Other Age</label>
            <input type="number" name="otherage" id="otherage">
        </div><br>
        <!-- date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="simple" checked>Simple
            <input type="radio" name="membership" id="membership" value="standard">Standard
            <input type="radio" name="membership" id="membership" value="super">Super
            <input type="radio" name="membership" id="membership" value="premium">Premium
        </div>
        <!-- checkbox -->
        <div>
            <label for="checkbox">I like...</label><br>
            <input type="checkbox" name="likes" id="checkbox" value="skiing" checked>Skiing
            <input type="checkbox" name="likes" id="checkbox" value="snowboard">Snowboard
            <input type="checkbox" name="likes" id="checkbox" value="skate">Skate
        </div>
        <!-- input submit -->
        <input type="submit" value="Submit">
        <!-- button submit -->
        <button type="submit">Submit</button>
        <!-- button reset -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
