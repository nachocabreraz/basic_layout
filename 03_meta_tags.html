<!DOCTYPE html>
<html lang="en">
<head>
    <!--character set-->
    <meta charset="UTF-8">
    <!--browser compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport, important for responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--sth that specifies whats on the page-->
    <meta name="description" content="This is my description">
    <!--sth that describes content. not very relevant-->
    <meta name="keywords" content="web design, company name">
    <!--you dont want site to show up in google, etc-->
    <meta name="robots" content="NOINDEX, NO FOLLOW">
    <!--keywords that describe the page-->
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
